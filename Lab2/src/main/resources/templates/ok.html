<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 - OK Controller</title>
</head>
<body>
<h1>Bài 1: OK Controller</h1>

<form action="/ctrl/ok" method="post">
    <button>OK 1</button>
    <button formmethod="get">OK 2</button>
    <button formaction="/ctrl/ok?x">OK 3</button>
</form>

<!-- Phần hiển thị kết quả -->
<div th:if="${methodName}" style="margin-top: 20px; padding: 10px; background: #f0f0f0;">
    <strong>Phương thức được gọi:</strong>
    <span th:text="${methodName}"></span>
</div>
</body>
</html>
