<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 & 4 - Product Controller</title>
</head>
<body>
<h1>Bài 3 & 4: Product Controller</h1>

<form action="/product/save" method="post">
    <div>
        <label>Name:</label>
        <input name="name">
    </div>
    <div>
        <label>Price:</label>
        <input name="price" type="number" step="0.1">
    </div>
    <button>Save</button>
</form>

<h3>Product 1 (Mặc định):</h3>
<ul>
    <li th:text="${product1.name}">?1name</li>
    <li th:text="${product1.price}">?1price</li>
</ul>

<div th:if="${product2}">
    <h3>Product 2 (Sau khi save):</h3>
    <ul>
        <li th:text="${product2.name}">?2name</li>
        <li th:text="${product2.price}">?2price</li>
    </ul>
</div>

<h3>Danh sách sản phẩm:</h3>
<ul th:each="item : ${items}">
    <li th:text="${item.name}">item.name</li>
    <li th:text="${item.price}">item.price</li>
</ul>
</body>
</html>
