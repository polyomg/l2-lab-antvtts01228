<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<h3>CATEGORY MANAGEMENT</h3>

<form method="post">
    <div>
        <input type="text" name="id" placeholder="Category Id?" th:value="${item.id}">
        <input type="text" name="name" placeholder="Category Name?" th:value="${item.name}">
    </div>
    <div>
        <button formaction="/category/create">Create</button>
        <button formaction="/category/update">Update</button>
        <a th:href="@{|/category/delete/${item.id}|}"
           onclick="return confirm('Bạn có chắc muốn xóa không?');">
            Delete
        </a>
        <a href="/category/index">Reset</a>

    </div>
</form>

<hr>

<table border="1" cellspacing="0" cellpadding="4" width="100%">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th></th>
    </tr>
    <tr th:each="item : ${items}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.name}"></td>
        <td><a th:href="@{|/category/edit/${item.id}|}">Edit</a></td>
    </tr>
</table>

</body>
</html>
