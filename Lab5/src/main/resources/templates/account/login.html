<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
</head>
<body>
<h2>Form Đăng Nhập</h2>

<form action="/account/login" method="post">
    <label>Tên đăng nhập:</label>
    <input type="text" name="username" placeholder="Nhập username"><br><br>

    <label>Mật khẩu:</label>
    <input type="password" name="password" placeholder="Nhập password"><br><br>

    <label>
        <input type="checkbox" name="remember" value="true"> Ghi nhớ đăng nhập
    </label><br><br>

    <button type="submit">Đăng nhập</button>
</form>

<!-- Hiển thị thông báo -->
<p th:text="${message}" style="color:blue;"></p>

</body>
</html>
